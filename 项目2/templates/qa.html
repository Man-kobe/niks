<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问答系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: right;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
        }
        .typing-indicator div {
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            animation: blink 1.4s infinite both;
        }
        .typing-indicator div:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator div:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ccc;
        }
        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .input-container button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-container button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>问答系统</h2>
    </div>
    <div class="container" id="chat-container">
        {% for message in messages %}
        <div class="message {{ 'user-message' if message.sender == 'user' else 'ai-message' }}">
            <p>{{ message.text }}</p>
        </div>
        {% endfor %}
        <div class="message ai-message typing-indicator" id="typing-indicator" style="display: none;">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="input-container">
        <form id="qaForm" action="/qa" method="post">
            <input type="text" id="question" name="question" required placeholder="请输入您的问题...">
            <button type="submit">提交</button>
        </form>
    </div>

    <script>
        document.getElementById('qaForm').addEventListener('submit', function(event) {
            document.getElementById('typing-indicator').style.display = 'flex';
        });
    </script>
</body>
</html>
